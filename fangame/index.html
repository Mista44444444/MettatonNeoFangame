<!DOCTYPE html>
<html class="" lang="en-US">
  <head>
    <title>Mettaton NEO Battle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts/ATTACK_BUTTONS.otf">
    <link rel="icon" href="img/icon.png">
  </head>
  <body> 
    <audio id="audio" src="audio/NEO.ogg" autoplay loop muted></audio>
    <audio id="audio1" src="audio/snd_select.mp3" autoplay></audio>
    <audio id="audio2" src="audio/a cyber's world.mp3" autoplay loop></audio>
    <audio id="audio3" src="audio/death.mp3" autoplay></audio>
    <audio id="audio4" src="audio/start.mp3" autoplay></audio>
    <audio id="audio5" src="audio/attack.mp3" autoplay></audio>
    <audio id="audio6" src="audio/mtt_speak.mp3" autoplay></audio>
    <audio id="audio7" src="audio/mtt_speak_battle.mp3" autoplay></audio>
    <audio id="audio8" src="audio/damage.mp3" autoplay></audio>
    <audio id="audio9" src="audio/Deal_gone_wrong.mp3" autoplay loop muted></audio>
    <audio id="audio10" src="audio/appear_mettaton.mp3" autoplay></audio>
    <audio id="audio11" src="audio/shoot.mp3" autoplay></audio>
    <audio id="audio12" src="audio/mettatonNEO.mp3" autoplay loop muted></audio>
    <audio id="audio13" src="audio/sbexp.mp3" autoplay></audio>
    <audio id="audio14" src="audio/mettaton_death.mp3" autoplay></audio>
    <audio id="audio15" src="audio/heal.mp3" autoplay></audio>

    <div class="screenWrapper">
    <div class="particles"></div>
    <div class="mettaton_hp hidden"><div class="hp-">72</div> <div class='hp_show_wrap2'><div class="hp_shower"></div></div></div>
    <img src="img/heart.png" class="img_M hidden" alt="">
    <img src="img/nothing.png" class="attack_png hidden" alt="">
    <img src="" class="heart_img none" alt="">
    <div class="start_menu">
    <div class="start_button">PLAY</div>
    <img src="img/full screen.png" id="fullscreenBtn">
    <div class="slider">
    <input type="range" id="volume" min="0" max="100" value="0" oninput="rangeValue.innerText =`${this.value}%`">
    <p id="rangeValue"></p>
    </div>
    </div>
    <img class="hidden" id="heart" src="img/heart.png" alt="">
    <div class="start">
    <img src="img/frisk.png" class="hidden" id="frisk">
    </div>
    <!-- main content -->
    <div class="wrapper hidden"> 
    <div class="mettaton">
      <div class="area">
      <img class="mettaton_gif" src="img/mettaton.gif" alt="">
      <div class="wrap_box_text" style="opacity: 0;">
      <div class="triangle"></div>
      <div class="chat_box"></div>  
      </div>
      </div>
    </div>
    <div class="text-menu">
        <div class="text" id="canvas"></div>
    </div>
    <div class="stats-menu">
      <div class="stats-wrap">
        <div class="name">CHARA</div>
        <div class="lv">lv 14</div>
        <div class="hp2"><div class="small_hp">HP</div>
        <div class="hp"><div class="hpVis"></div></div>
         <div class="txt">72/72</div>
        </div>
        </div>
    </div>
    <div class="battle-menu">
      <div class="inner_part">
      <div class="option button" id="attack attack-btn"><img class=" but heart" src="img/fight.png">FIGHT</div>
      <div class="option button" id="act act-btn"><img class="but other heart" src="img/act.png">ACT</div>
      <div class="option button" id="item item-btn"><img class="but heart" src="img/item.png">ITEM</div>
      <div class="option button" id="mercy mercy-btn"><img class="but heart" src="img/mercy.png">MERCY</div>
      </div>
    </div>
    </div>
    </div>
    <script src="js/menus.js"></script>
    <script src="js/heartMoveCollision.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/attacks.js"></script>
    <script src="js/chatbox.js"></script>
    <script src="js/screenBindings.js"></script>
    <script src="js/musControl.js"></script>
    <script></script>
  </body>
</html>
