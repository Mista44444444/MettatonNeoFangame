<!DOCTYPE html>
<html class="" lang="en-US">

<head>
  <title>Mettaton NEO Battle</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts/ATTACK_BUTTONS.otf">
  <link rel="icon" href="img/icon.png">
</head>

<body>
  <audio id="track_0" src="audio/NEO.ogg" autoplay loop muted></audio>
  <audio id="track_1" src="audio/snd_select.mp3" autoplay></audio>
  <audio id="track_2" src="audio/a cyber's world.mp3" autoplay loop></audio>
  <audio id="track_3" src="audio/death.mp3" autoplay></audio>
  <audio id="track_4" src="audio/start.mp3" autoplay></audio>
  <audio id="track_5" src="audio/attack.mp3" autoplay></audio>
  <audio id="track_6" src="audio/mtt_speak.mp3" autoplay></audio>
  <audio id="track_7" src="audio/mtt_speak_battle.mp3" autoplay></audio>
  <audio id="track_8" src="audio/damage.mp3" autoplay></audio>
  <div class="particles"></div>
  <div class="mettaton_hp hidden">
    <div class="hp-">72</div>
    <div class='hp_show_wrap2'>
      <div class="hp_shower"></div>
    </div>
  </div>
  <img src="img/heart.png" class="img_M hidden" alt="">
  <img src="img/nothing.png" class="attack_png hidden" alt="">
  <img src="" class="heart_img none" alt="">
  <div class="start_menu">
    <div class="start_button">PLAY</div>
    <div class="slider">
      <input type="range" id="volume" min="0" max="100" value="20" oninput="rangeValue.innerText =`${this.value}%`">
      <p id="rangeValue">20%</p>
    </div>
  </div>
  <img class="hidden" id="heart" src="img/heart.png" alt="">
  <div class="start">
    <img src="img/frisk.png" class="hidden" id="frisk">
  </div>
  <!-- main content -->
  <div class="wrapper hidden">
    <div class="mettaton">
      <div class="area">
        <img class="mettaton_gif" src="img/mettaton.gif" alt="">
        <div class="wrap_box_text" style="opacity: 0;">
          <div class="triangle"></div>
          <div class="chat_box"></div>
        </div>
      </div>
    </div>
    <div class="text-menu">
      <div class="text" id="canvas"></div>
    </div>
    <div class="stats-menu">
      <div class="stats-wrap">
        <div class="name">CHARA</div>
        <div class="lv">lv 14</div>
        <div class="hp2">
          <div class="small_hp">HP</div>
          <div class="hp">
            <div class="hpVis"></div>
          </div>
          <div class="txt">72/72</div>
        </div>
      </div>
    </div>
    <div class="battle-menu">
      <div class="inner_part">
        <div class="option button" id="attack attack-btn"><img class=" but heart" src="img/fight.png">FIGHT</div>
        <div class="option button" id="act act-btn"><img class="but other heart" src="img/act.png">ACT</div>
        <div class="option button" id="item item-btn"><img class="but heart" src="img/item.png">ITEM</div>
        <div class="option button" id="mercy mercy-btn"><img class="but heart" src="img/mercy.png">MERCY</div>
      </div>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/audio_controller.js"></script>
  <script src="js/attack.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/attacks.js"></script>
  <script src="js/chatbox.js"></script>
  <!-- The game script should be loaded last -->
  <script src="js/game.js"></script>
  <script></script>
</body>

</html>
